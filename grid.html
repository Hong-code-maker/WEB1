<!DOCTYPE html>
<html>
  <head>
    <meta charset="urf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div,span{
        border:5px solid gray;
      }

    </style>
  </head>
  <body>
      <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
      </div>

    <span>NAVIGATION</span>
    <span>ARTICLE</span>
     <!--
     div - 디자인을 위해서 쓰는 의미 없는 태그, 화면 전체를 써서 줄 바꿈이 일어남
     span - div와 같은 용도 이지만 화면 일부를 쓰기때문에 줄 바꿈이 일어나지 않음
     -->
  </body>
</html>
